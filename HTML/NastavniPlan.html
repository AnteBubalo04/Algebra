<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/CSS/NastavniPlan.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src = /JavaScript/NastavniPlan.js></script>
</head>
<body>
    <div class="navbar">
        <a id = "Prijavise" href="/HTML/PrijaviSe.html" class="nav-link">Prijavi se<i class="fa-sharp fa-solid fa-right-to-bracket fa-xs" style="color: #412ed1;"></i></a>
        <a href="/HTML/index.html" class="nav-link"><i class="fa-sharp fa-solid fa-house fa-2xs" style="color: #FFD43B;"></i>Početna</a>
        <a href="/HTML/Onama.html" class="nav-link"><i class="fa-regular fa-comments fa-xs" style="color: #FFD43B;"></i>O nama</a>
        <a href="/HTML/Novosti.html" class="nav-link"><i class="fa-solid fa-circle-info fa-2xs" style="color: #FFD43B;"></i>Novosti</a>
        <a href = "/HTML/NastavniPlan.html" id = "NastavniPlan" class="nav-link"><i class="fa-solid fa-circle-info fa-2xs" style="color: #FFD43B;"></i>Nastavni Plan</a>
        <a onclick="otvori()" style = "cursor:pointer;" class="nav-link"><i class="fa-solid fa-envelope fa-xs" style="color: #e6a519;"></i>Kontakt</a>    
    </div>
    



    
    <main>
        <div id="title">
            <h1>Nastavni plan</h1>
        </div>
        <div id="content">
          <div>
              <label for="odabirKolegija">Naziv kolegija:</label><br>
              <input type="text" id="odabirKolegija" placeholder="Unos kolegija: " autocomplete="on" autofocus></input>
          </div>
          <div id="table">
              <table >
                
                  <thead style='display: none;'>
                      <tr>
                          <th>Kolegij</th>
                          <th>ECTS</th>
                          <th>Sati</th>
                          <th>Predavanja</th>
                          <th>Vježbe</th>
                          <th>Tip</th>
                          <th>Delete</th>
                      </tr>
                  </thead>
                  <tbody></tbody>
                  <tfoot></tfoot>
              </table>
          </div>
        </div>
    </main>

    <div id="popup1" class="popup">
        
        <div class="popup-content">
          <span onclick="zatvori()" class="close-btn">&times;</span>
          <h2><i class="fa-solid fa-envelope"></i>Kontaktirajte nas</h2>
          <form id="contact-form" action="https://www.fulek.com/mvc/supit/project-contact-form" method="post" >
            <label for="fullname">Puno ime</label>
            <input type="text" id="fullname" name="fullname" >
      
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" >
      
            <label for="importance">Važnost poruke</label>
            <select id="importance" name="importance">
              <option value="low">Niska</option>
              <option value="medium">Srednja</option>
              <option value="high">Visoka</option>
            </select>
      
            <label for="message">Poruka</label>
            <textarea id="message" name="message" ></textarea>
      
            <label class="checkbox-container">
              Želim primati obavijesti
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
      
            <button type="submit">Pošalji</button>
            <button type="button" onclick="zatvori()" class="cancel-btn">Odustani</button>
          </form>
        </div>
    </div>

    <footer class="footer">
        <h1>BUDI IZVRSTAN U ONOME ŠTO VOLIŠ</h1>
        <h2>ZAISKRI</h2>
      <img src="/SLIKE/zaiskri-bg.jpg" alt="cvijece">
       </footer>
    <script src="/JavaScript/Kontakt.js"></script>
    <script src="/JavaScript/NastavniPlan.js"></script>
    <script src="/JavaScript/Token.js"></script>
</body>
</html>
